<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Tennis Racket Shop</title>
    <style>
           body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #2980b9;
            padding: 0.5em;
        }

        nav a {
            color: #fff;
            margin: 0 1em;
            text-decoration: none;
        }

        section {
            padding: 20px;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #fff;
        }

        .cart-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #fff;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Shopping Cart - Tennis Racket Shop</h1>
    </header>
	
    <nav>
	<a href="MainPage.html">Home</a>
    <a href="Products.html">Products</a>
    <!-- Link to the cart page with an ID -->
    <a href="Contact.html">Contact</a>
    <!-- Add more navigation links as needed -->
    </nav>
	
    <section id="cart-section">
        <!-- Cart items will be dynamically added here -->
    </section>

    <footer>
        <p>&copy; 2023 Tennis Racket Shop. All rights reserved.</p>
    </footer>

    <script>
        // Function to display cart items
        function displayCartItems() {
            var cartSection = document.getElementById('cart-section');

            // Clear existing content
            cartSection.innerHTML = '';

            // Display each item in the cart
            shoppingCart.forEach(function (item) {
                var cartItemDiv = document.createElement('div');
                cartItemDiv.className = 'cart-item';

                var itemName = document.createElement('h2');
                itemName.textContent = item.name;

                var itemPrice = document.createElement('p');
                itemPrice.textContent = 'Price: $' + item.price.toFixed(2);

                cartItemDiv.appendChild(itemName);
                cartItemDiv.appendChild(itemPrice);
                cartSection.appendChild(cartItemDiv);
            });
        }

        // Display cart items when the page loads
        displayCartItems();
    </script>
</body>

</html>
